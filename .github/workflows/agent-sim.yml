name: AgentSim CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'AgentSim/**'
      - '.github/workflows/agent-sim.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'AgentSim/**'
      - '.github/workflows/agent-sim.yml'
  workflow_dispatch:

defaults:
  run:
    working-directory: AgentSim

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: AgentSim/go.sum

      - name: Install dependencies
        run: go mod download

      - name: Run go fmt check
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Go files must be formatted with gofmt. Please run:"
            echo "  gofmt -w ."
            exit 1
          fi

      - name: Run go vet
        run: go vet ./...

      - name: Install golangci-lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.55.2

      - name: Run golangci-lint
        run: $(go env GOPATH)/bin/golangci-lint run --timeout=5m

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Check test coverage
        run: |
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "Test coverage: ${COVERAGE}%"
          if (( $(echo "$COVERAGE < 70" | bc -l) )); then
            echo "Test coverage is below 70%"
            exit 1
          fi

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: ./AgentSim/coverage.out
          flags: agent-sim
          fail_ci_if_error: false

  performance-test:
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: AgentSim/go.sum

      - name: Install dependencies
        run: go mod download

      - name: Run performance tests
        run: |
          echo "Running performance tests with 2000+ agents..."
          go test -v -run=Performance -timeout=10m ./...

      - name: Run benchmark tests
        run: go test -bench=. -benchmem ./...

  build:
    runs-on: ubuntu-latest
    needs: [lint-and-test, performance-test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: AgentSim/go.sum

      - name: Build binary
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o agent-sim -ldflags="-w -s" ./cmd/simulator

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: agent-sim-binary
          path: AgentSim/agent-sim
          retention-days: 7

  security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Install gosec
        run: go install github.com/securego/gosec/v2/cmd/gosec@latest

      - name: Run gosec security scan
        working-directory: AgentSim
        run: $(go env GOPATH)/bin/gosec -fmt json -out gosec-report.json -severity medium ./...

      - name: Upload security report
        uses: actions/upload-artifact@v4
        with:
          name: gosec-report-agentsim
          path: AgentSim/gosec-report.json
          retention-days: 30

      - name: Run govulncheck
        working-directory: AgentSim
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          $(go env GOPATH)/bin/govulncheck ./...

  deploy:
    runs-on: ubuntu-latest
    needs: [build, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: agent-sim-binary
          path: AgentSim/

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to AWS
        run: |
          echo "Deploying AgentSim service..."
          # Add deployment commands based on your infrastructure setup
          # Example: Deploy to Lambda, ECS, or EC2
