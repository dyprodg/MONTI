name: AgentSim CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'AgentSim/**'
      - '.github/workflows/agent-sim.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'AgentSim/**'
      - '.github/workflows/agent-sim.yml'
  workflow_dispatch:

defaults:
  run:
    working-directory: AgentSim

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Placeholder validation
        run: |
          echo "AgentSim validation placeholder"
          echo "AgentSim code will be validated here when implemented"
          ls -la || true
