name: Monitoring & Caddy

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - monitoring/**
      - Caddyfile
      - docker-compose.prod.yml
      - .github/workflows/monitoring.yml
  pull_request:
    branches: [main]
    paths:
      - monitoring/**
      - Caddyfile
      - docker-compose.prod.yml
      - .github/workflows/monitoring.yml

jobs:
  validate:
    name: Validate Configs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate Prometheus config
        run: |
          docker run --rm --entrypoint promtool -v ${{ github.workspace }}/monitoring/prometheus:/etc/prometheus \
            prom/prometheus:latest check config /etc/prometheus/prometheus.yml

      - name: Validate docker-compose syntax
        run: docker compose -f docker-compose.prod.yml config --quiet

  deploy:
    name: Deploy Configs
    runs-on: ubuntu-latest
    needs: validate
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Deploy configs to EC2
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          script: |
            cd /home/ec2-user/monti

            # Create directories if needed
            mkdir -p monitoring/prometheus
            mkdir -p monitoring/grafana/provisioning/datasources
            mkdir -p monitoring/grafana/provisioning/dashboards
            mkdir -p monitoring/grafana/dashboards

      - name: Copy config files
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          source: "monitoring/,Caddyfile,docker-compose.prod.yml"
          target: /home/ec2-user/monti

      - name: Restart all services
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          command_timeout: 5m
          script: |
            cd /home/ec2-user/monti

            # Use prod compose as default
            cp docker-compose.prod.yml docker-compose.yml

            # Stop and restart all services cleanly
            docker compose down --timeout 5
            docker compose up -d
            sleep 20
            echo "=== Container Status ==="
            docker compose ps
            echo "=== Backend Logs (last 50 lines) ==="
            docker compose logs --tail 50 backend
