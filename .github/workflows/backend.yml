name: Backend CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'Backend/**'
      - '.github/workflows/backend.yml'
      - 'go.mod'
      - 'go.sum'
  pull_request:
    branches: [main, develop]
    paths:
      - 'Backend/**'
      - '.github/workflows/backend.yml'
  workflow_dispatch:

defaults:
  run:
    working-directory: Backend

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: Backend/go.sum

      - name: Install dependencies
        run: go mod download

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: ./Backend/coverage.out
          flags: backend
          fail_ci_if_error: false

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: Backend/go.sum

      - name: Build binary
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o monti-backend -ldflags="-w -s" ./cmd/server

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-binary
          path: Backend/monti-backend
          retention-days: 7
