global:
  scrape_interval: 5s
  evaluation_interval: 5s

scrape_configs:
  # Backend metrics
  - job_name: 'monti-backend'
    static_configs:
      - targets: ['backend:8080']
    metrics_path: /metrics
    scrape_interval: 5s

  # AgentSim metrics
  - job_name: 'monti-agentsim'
    static_configs:
      - targets: ['agentsim:8081']
    metrics_path: /metrics
    scrape_interval: 5s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
