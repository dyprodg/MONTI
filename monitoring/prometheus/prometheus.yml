global:
  scrape_interval: 5s
  evaluation_interval: 5s

scrape_configs:
  # Backend metrics
  - job_name: 'monti-backend'
    static_configs:
      - targets: ['backend:8080']
    metrics_path: /metrics
    scrape_interval: 5s

  # AgentSim metrics
  - job_name: 'monti-agentsim'
    static_configs:
      - targets: ['agentsim:8081']
    metrics_path: /metrics
    scrape_interval: 5s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Container metrics via cAdvisor
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 5s
    metric_relabel_configs:
      # Extract container name from id label for monti containers
      - source_labels: [id]
        regex: '/docker/([a-f0-9]+)'
        target_label: container_id
        replacement: '${1}'
  # Grafana metrics
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
    scrape_interval: 10s
