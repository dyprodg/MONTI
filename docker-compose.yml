services:
  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: monti-keycloak
    command: start-dev
    ports:
      - "8180:8180"
    volumes:
      - keycloak-data:/opt/keycloak/data
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - KC_HTTP_PORT=8180
      - KC_HOSTNAME=localhost
      - KC_HOSTNAME_STRICT=false
      - KC_HOSTNAME_STRICT_HTTPS=false
      - KC_HTTP_RELATIVE_PATH=/
    networks:
      - monti-network
    restart: unless-stopped

  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile.dev
    container_name: monti-backend
    ports:
      - "8080:8080"
    volumes:
      - ./Backend:/app
      - backend-go-cache:/go/pkg/mod
    environment:
      - PORT=8080
      - ALLOWED_ORIGINS=http://localhost:5173
      - LOG_LEVEL=debug
      - WS_READ_TIMEOUT=60
      - WS_WRITE_TIMEOUT=10
      - ENV=development
      - OIDC_ISSUER=http://keycloak:8180/realms/monti
      - OIDC_CLIENT_ID=monti-app
      - OIDC_AUDIENCE=monti-app
      - SKIP_AUTH=false
    networks:
      - monti-network
    depends_on:
      - keycloak
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: monti-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./Frontend:/app
      - /app/node_modules  # Anonymous volume to prevent overwriting
    environment:
      - VITE_WS_URL=ws://localhost:8080/ws
      - VITE_API_URL=http://localhost:8080/api
      - VITE_OIDC_ISSUER=http://localhost:8180/realms/monti
      - VITE_OIDC_CLIENT_ID=monti-app
      - VITE_OIDC_REDIRECT_URI=http://localhost:5173/callback
    networks:
      - monti-network
    depends_on:
      - backend
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"

  agentsim:
    build:
      context: ./AgentSim
      dockerfile: Dockerfile
    container_name: monti-agentsim
    ports:
      - "8081:8081"
    environment:
      - AGENTSIM_BACKEND_URL=http://backend:8080
      - AGENTSIM_AGENTS=2000
      - AGENTSIM_AUTO_START=false
      - AGENTSIM_ACTIVE_AGENTS=100
      - AGENTSIM_CONTROL_PORT=8081
      - AGENTSIM_LOG_LEVEL=info
    networks:
      - monti-network
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 256M
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8081/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

  prometheus:
    image: prom/prometheus:latest
    container_name: monti-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - monti-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: monti-grafana
    ports:
      - "3001:3000"
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3001
    networks:
      - monti-network
    depends_on:
      - prometheus
    restart: unless-stopped

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: monti-cadvisor
    ports:
      - "8082:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - monti-network
    restart: unless-stopped

networks:
  monti-network:
    driver: bridge

volumes:
  backend-go-cache:
  prometheus-data:
  grafana-data:
  keycloak-data:
